{% extends 'base.html' %}
{% block content %}
<div class="auth">
  <h1>Logg inn</h1>
  {% if form.errors %}
    <p style="color:var(--accent-2)">Feil brukernavn eller passord. Pr√∏v igjen.</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-field">
      <label for="id_username">Brukernavn</label>
      <input type="text" name="username" id="id_username" required />
    </div>
    <div class="form-field">
      <label for="id_password">Passord</label>
      <input type="password" name="password" id="id_password" required />
    </div>
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <button type="submit" class="btn">Logg inn</button>
  </form>
</div>
<style>
.auth { max-width: 420px; margin: 2rem auto; padding: 1.5rem; background: var(--bg-2); border-radius: 12px; }
.form-field { margin-bottom: 1rem; }
.form-field label { display:block; margin-bottom: 0.4rem; }
.form-field input { width: 100%; padding: 0.55rem 0.7rem; border-radius: 8px; border: 1px solid var(--border-1); background: var(--bg-1); color: var(--text-1); }
.btn { padding: 0.6rem 1rem; border-radius: 8px; background: var(--accent-3); color: white; border: none; cursor: pointer; }
.btn:hover { opacity: 0.9; }
</style>
{% endblock %}
