services:
  sqlite-web:
    image: coleifer/sqlite-web:latest
    command: ["sqlite_web", "-H", "0.0.0.0", "/data/tangen-torv.db"]
    ports:
      - "8080:8080"
    volumes:
      - ./:/data

  web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./static:/usr/share/nginx/html/static:ro

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///tangen-torv.db
      # Core Django settings
      - SECRET_KEY=change-me-in-prod
      - DEBUG=true
      - ALLOWED_HOSTS=localhost,127.0.0.1
      # Email configuration (override these in production as needed)
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=true
      - EMAIL_HOST_USER=
      - EMAIL_HOST_PASSWORD=
      - DEFAULT_FROM_EMAIL=Tangen Torv <no-reply@localhost>
    ports:
      - "5000:5000"
    volumes:
      - ./tangen-torv.db:/app/tangen-torv.db
    # Optional: force DNS resolver if container has DNS issues
    # dns:
    #   - 8.8.8.8


