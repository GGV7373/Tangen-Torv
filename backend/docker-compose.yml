services:
  sqlite-web:
    image: coleifer/sqlite-web:latest
    command: ["sqlite_web", "-H", "0.0.0.0", "/data/tangen-torv.db"]
    ports:
      - "8080:8080"
    volumes:
      - ./:/data

  web:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./static:/usr/share/nginx/html/static:ro

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///tangen-torv.db
    ports:
      - "5000:5000"
    volumes:
      - ./tangen-torv.db:/app/tangen-torv.db


